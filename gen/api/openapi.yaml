openapi: 3.0.3
info:
  contact:
    email: mikhailpala@gmail.com
  description: |
    'This is a ***sample ecommerce app API***.  You can find out more about Swagger at [swagger.io](http://swagger.io). Description supports markdown markup. For example, you can use the `inline code` using back ticks.'
  title: Sample Ecommerce App
  version: 1.0.0
externalDocs:
  description: Any document link you want to generate along with API.
  url: http://swagger.io
servers:
- url: https://ecommerce.swagger.io/v2
tags:
- description: Everything about cart
  externalDocs:
    description: Find out more (extra document link)
    url: http://swagger.io
  name: cart
- description: Operation about orders
  name: order
- description: Operations about user's persona customer
  name: customer
- description: Operations about user's address
  name: address
- description: Operations about payments
  name: payment
- description: Operations about shippings
  name: shipment
- description: Operations about products
  name: product
- description: Operations about signup, signin and so on
  name: user
paths:
  /api/v1/carts/{customerId}:
    delete:
      description: Deletes the shopping cart of given customer
      operationId: deleteCart
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: successful operation
        "404":
          content: {}
          description: Given customer ID doesn't exist
      summary: Delete the shopping cart
      tags:
      - cart
      x-accepts: application/json
    get:
      description: Returns the shopping cart of given customer
      operationId: getCartByCustomerId
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Cart'
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
          description: successful operation
        "404":
          content: {}
          description: Given customer ID doesn't exist
      summary: Returns the shopping cart
      tags:
      - cart
      x-accepts: application/json
  /api/v1/carts/{customerId}/items:
    get:
      description: Returns the items in shopping cart of given customer
      operationId: getCartItemsByCustomerId
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Item'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Item'
                type: array
          description: successful operation
        "404":
          content: {}
          description: Given customer ID doesn't exist
      summary: Returns the list of products in user's shopping cart
      tags:
      - cart
      x-accepts: application/json
    post:
      description: Adds an item to the shopping cart if it doesn't already exist,
        or increment quantity by the specified number of items if it does.
      operationId: addCartItemsByCustomerId
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Item'
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
        description: Item object
      responses:
        "201":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Item'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Item'
                type: array
          description: Item added successfully
        "404":
          content: {}
          description: Given customer ID doesn't exist
      summary: Adds an item in shopping cart
      tags:
      - cart
      x-contentType: application/xml
      x-accepts: application/json
    put:
      description: Adds an item to the shopping cart if it doesn't already exist,
        or replace with given item if it does.
      operationId: addOrReplaceItemsByCustomerId
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Item'
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
        description: Item object
      responses:
        "201":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Item'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Item'
                type: array
          description: Item added successfully
        "404":
          content: {}
          description: Given customer ID doesn't exist
      summary: Replace/add an item in shopping cart
      tags:
      - cart
      x-contentType: application/xml
      x-accepts: application/json
  /api/v1/carts/{customerId}/items/{itemId}:
    delete:
      description: Deletes the item from shopping cart of given customer
      operationId: deleteItemFromCart
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: string
        style: simple
      - description: Item (product) Identifier
        explode: false
        in: path
        name: itemId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "202":
          description: Accepts the request, regardless of whether the specified item
            exists in the cart or not.
      summary: Delete the item from shopping cart
      tags:
      - cart
      x-accepts: application/json
    get:
      description: Returns given item from shopping cart of given customer
      operationId: getCartItemsByItemId
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: string
        style: simple
      - description: Item (product) Identifier
        explode: false
        in: path
        name: itemId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Item'
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
          description: If item exists in cart
        "404":
          content: {}
          description: Given item (product) ID doesn't exist
      summary: Returns given item from user's shopping cart
      tags:
      - cart
      x-accepts: application/json
  /api/v1/orders:
    get:
      description: Returns orders of given user
      operationId: getOrdersByCustomerId
      parameters:
      - description: Customer Identifier
        explode: true
        in: query
        name: customerId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Order'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Order'
                type: array
          description: If order exists.
        "404":
          content: {}
          description: Order doesn't exist for given user.
      summary: Returns the orders of given user
      tags:
      - order
      x-accepts: application/json
    post:
      description: Creates a new order for the given order request.
      operationId: addOrder
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/NewOrder'
          application/json:
            schema:
              $ref: '#/components/schemas/NewOrder'
        description: New Order Request object
      responses:
        "201":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: Order added successfully
        "406":
          content: {}
          description: If payment is not authorized.
      summary: Creates a new order for the given order request
      tags:
      - order
      x-contentType: application/xml
      x-accepts: application/json
  /api/v1/orders/{id}:
    get:
      description: Returns orders of given order ID
      operationId: getByOrderId
      parameters:
      - description: Order Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: If order exists.
        "404":
          content: {}
          description: Order doesn't exist for given user.
      summary: Returns the order of given order ID
      tags:
      - order
      x-accepts: application/json
  /api/v1/customers:
    get:
      description: Returns all customers, or empty collection if no use found
      operationId: getAllCustomers
      responses:
        "200":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: For successful fetch.
      summary: Returns all customers
      tags:
      - customer
      x-accepts: application/json
  /api/v1/customers/{id}:
    delete:
      description: Deletes the customer identifiable by given ID
      operationId: deleteCustomerById
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "202":
          content: {}
          description: Request accepted, returns this status even if user does not
            exist
      summary: Deletes the customer
      tags:
      - customer
      x-accepts: application/json
    get:
      description: Returns a customers identifiable by given ID
      operationId: getCustomerById
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: For successful fetch.
      summary: Returns a customer
      tags:
      - customer
      x-accepts: application/json
  /api/v1/customers/{id}/cards:
    get:
      description: Returns all customer's cards based on given customer ID
      operationId: getCardByCustomerId
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Card'
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
          description: For successful fetch.
      summary: Returns all customer's cards
      tags:
      - customer
      x-accepts: application/json
  /api/v1/customers/{id}/addresses:
    get:
      description: Returns all customer's addresses based on given customer ID
      operationId: getAddressesByCustomerId
      parameters:
      - description: Customer Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Address'
                type: array
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
          description: For successful fetch.
      summary: Returns all customer's addresses
      tags:
      - customer
      x-accepts: application/json
  /api/v1/addresses:
    get:
      description: Returns all user's addresses, else empty collection
      operationId: getAllAddresses
      responses:
        "200":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Address'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Address'
                type: array
          description: For successful fetch.
      summary: Returns all user's addresses
      tags:
      - address
      x-accepts: application/json
    post:
      description: Creates a new user addresses. Does nothing if address already exists.
      operationId: createAddress
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/AddAddressReq'
          application/json:
            schema:
              $ref: '#/components/schemas/AddAddressReq'
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Address'
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
          description: For successful fetch.
      summary: Creates a new user addresses
      tags:
      - address
      x-contentType: application/xml
      x-accepts: application/json
  /api/v1/addresses/{id}:
    delete:
      description: Deletes user's address based on given address ID.
      operationId: deleteAddressesById
      parameters:
      - description: address Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "202":
          content: {}
          description: Accepts the deletion request and perform deletion. If ID does
            not exist, does nothing.
      summary: Deletes user's address
      tags:
      - address
      x-accepts: application/json
    get:
      description: Returns user's address based on given address ID.
      operationId: getAddressesById
      parameters:
      - description: address Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Address'
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
          description: For successful fetch.
      summary: Returns user's address
      tags:
      - address
      x-accepts: application/json
  /api/v1/cards:
    get:
      description: Returns all user's cards, else empty collection
      operationId: getAllCards
      responses:
        "200":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Card'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Card'
                type: array
          description: For successful fetch.
      summary: Returns all user's cards
      tags:
      - card
      x-accepts: application/json
    post:
      description: Creates a new user addresses. Does nothing if address already exists.
      operationId: registerCard
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/AddCardReq'
          application/json:
            schema:
              $ref: '#/components/schemas/AddCardReq'
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Card'
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
          description: For successful fetch.
      summary: Creates a new user addresses
      tags:
      - card
      x-contentType: application/xml
      x-accepts: application/json
  /api/v1/cards/{id}:
    delete:
      description: Deletes card's address based on given card ID.
      operationId: deleteCardById
      parameters:
      - description: card Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "202":
          content: {}
          description: Accepts the deletion request and perform deletion. If ID does
            not exist, does nothing.
      summary: Deletes card's address
      tags:
      - card
      x-accepts: application/json
    get:
      description: Returns user's card based on given card ID.
      operationId: getCardById
      parameters:
      - description: card Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Card'
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
          description: For successful fetch.
      summary: Returns user's card
      tags:
      - card
      x-accepts: application/json
  /api/v1/payments:
    get:
      description: Return the payment authorization for the specified order
      operationId: getOrdersPaymentAuthorization
      parameters:
      - description: Order Identifier
        explode: true
        in: query
        name: orderId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Authorization'
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: For successful fetch.
      summary: Returns the payment authorization
      tags:
      - payment
      x-accepts: application/json
    post:
      description: Authorize a payment request.
      operationId: authorize
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/PaymentReq'
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentReq'
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Authorization'
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: For successful fetch.
      summary: Authorize a payment request
      tags:
      - payment
      x-contentType: application/xml
      x-accepts: application/json
  /api/v1/shipping:
    get:
      description: Return the Shipment for the specified order
      operationId: getShipmentByOrderId
      parameters:
      - description: Order Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Shipment'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Shipment'
                type: array
          description: For successful fetch.
      summary: Return the Shipment
      tags:
      - shipment
      x-accepts: application/json
    post:
      description: Ship the specified shipping request
      operationId: shipOrder
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/ShippingReq'
          application/json:
            schema:
              $ref: '#/components/schemas/ShippingReq'
      responses:
        "201":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Authorization'
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: For successful fetch.
      summary: Ship the specified shipping request
      tags:
      - shipping
      x-contentType: application/xml
      x-accepts: application/json
  /api/v1/products:
    get:
      description: Returns the products that matches the given query criteria
      operationId: queryProducts
      parameters:
      - description: Product tag
        explode: true
        in: query
        name: tag
        required: false
        schema:
          type: string
        style: form
      - description: Product name
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: Query page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: Query page size
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/xml:
              schema:
                items:
                  $ref: '#/components/schemas/Product'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Product'
                type: array
          description: For successful fetch.
      summary: Returns all the matched products
      tags:
      - product
      x-accepts: application/json
  /api/v1/products/{id}:
    get:
      description: Returns the product that matches the given product ID
      operationId: getProduct
      parameters:
      - description: Product Identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Product'
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: For successful fetch.
      summary: Returns a product
      tags:
      - product
      x-accepts: application/json
  /api/v1/users:
    post:
      description: Creates a new customer (user), who can login and do the shopping.
      operationId: signUp
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "201":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SignedInUser'
            application/json:
              schema:
                $ref: '#/components/schemas/SignedInUser'
          description: For successful user creation.
      summary: Signup the a new customer (user)
      tags:
      - user
      x-contentType: application/xml
      x-accepts: application/json
  /api/v1/auth/token:
    delete:
      description: Signouts the customer (user). It removes the refresh token from
        DB. Last issued JWT should be removed from client end that if not removed
        last for given expiration time.
      operationId: signOut
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/RefreshToken'
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshToken'
      responses:
        "202":
          description: Accepts the request for logout.
      summary: Signouts the customer (user)
      tags:
      - user
      x-contentType: application/xml
      x-accepts: application/json
    post:
      description: Signin the customer (user) that generates the JWT (access token)
        and refresh token, which can be used for accessing APIs.
      operationId: signIn
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/SignInReq'
          application/json:
            schema:
              $ref: '#/components/schemas/SignInReq'
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SignedInUser'
            application/json:
              schema:
                $ref: '#/components/schemas/SignedInUser'
          description: For user sign-in. Once successful, user receives the access
            and refresh token.
      summary: Signin the customer (user)
      tags:
      - user
      x-contentType: application/xml
      x-accepts: application/json
  /api/v1/auth/token/refresh:
    post:
      description: Provides new JWT based on valid refresh token.
      operationId: getAccessToken
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/RefreshToken'
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshToken'
      responses:
        "200":
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/SignedInUser'
            application/json:
              schema:
                $ref: '#/components/schemas/SignedInUser'
          description: For successful operation.
      summary: Provides new JWT based on valid refresh token.
      tags:
      - user
      x-contentType: application/xml
      x-accepts: application/json
components:
  schemas:
    Cart:
      description: Shopping Cart of the user
      example:
        customerId: customerId
        id: id
        items:
        - unitPrice: ""
          quantity: 0
          imageUrl: imageUrl
          name: name
          description: description
          id: id
        - unitPrice: ""
          quantity: 0
          imageUrl: imageUrl
          name: name
          description: description
          id: id
      properties:
        id:
          description: Cart Identifier
          type: string
        customerId:
          description: Id of the customer who possesses the cart
          type: string
        items:
          description: Collection of items in cart.
          items:
            $ref: '#/components/schemas/Item'
          type: array
      type: object
    Item:
      description: Items in shopping cart
      example:
        unitPrice: ""
        quantity: 0
        imageUrl: imageUrl
        name: name
        description: description
        id: id
      properties:
        id:
          description: Item Identifier
          type: string
        name:
          description: Item name
          type: string
        description:
          description: Item description
          type: string
        imageUrl:
          description: Item image URL
          type: string
        quantity:
          description: The item quantity
